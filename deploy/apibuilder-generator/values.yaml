nameOverride: "apibuilder-generator"
fullnameOverride: "apibuilder-generator"

team: foundation

image:
  repository: flowcommerce/apibuilder-generator

resources:
  limits:
    memory: "3400Mi"
    cpu: 1
  requests:
    memory: "3400Mi"
    cpu: .05

jvmOpts:
  memory: 2600m

istio:
  alb: true

istioIngress:
  enabled: true
  gateways:
    - key: generator-apibuilder-io
      tld: apibuilder.io
      selector: ingressgateway-apibuilder-io
      dns: true
      hosts:
        - generator.apibuilder.io

istioService:
  live:
    hosts:
      - apibuilder-generator
      - generator.apibuilder.io
    gateways:
      - mesh
      - generator-apibuilder-io
    stages:
      - deployment: live
        weight: 100

deployments:
  live:
    minReplicas: 2
    maxReplicas: 2
    maxUnavailable: 1
    serviceAccountName: "flow-prod-eks-apicollective-apibuilder-generator-sa"
    serviceAccountIamRole: "arn:aws:iam::479720515435:role/flow-prod-eks-apicollective-role"

nodeSelector:
  karpenter/role: workers
  kubernetes.io/arch: amd64
tolerations:
  - key: "role"
    operator: "Equal"
    value: "workers"
    effect: "NoSchedule"

rolloutResource:
  enabled: false

canary:
  enabled: false
  
